<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>My Page</title>
  <link type=text/css rel=stylesheet href="{{ url_for('static', filename='css/index.css') }}">

</head>

<body>
  <form method="POST" action="/response">
    Name: <input type="text" name="fname" required><br>
    Note: <input type="text" name="note" required><br>
    <input type="submit" value="Submit">
  </form>
  {% if name %}
  <h1>{{name}} says: </h1>
  {% endif %}
  {% if note %}
  <p>{{note}}</p>
  {% endif %}

  
  <script type=text/javascript rel=stylesheet href="{{ url_for('static', filename='js/index.js') }}"></script>
  
</body>

</html>
